<div class="container">
    <h3>Edit Article</h3>
    <div class="col-md-12">
      <div class="col-md-3"> 
        <h4>Image</h4>
      </div>
      <div class="col-md-9">
        <form action="">
          <div class="form-group">
              <label for="">Title</label>
              <input type="text" name="title" class="form-control" [(ngModel)]="article.title" required>
          </div>
         
          <div class="form-group">
            <label for="overview" class="control-label">Description</label>
            <textarea name="description" cols="30" rows="10" class="form-control" [(ngModel)]="article.body" required></textarea>
          </div>

          <div class="form-group">
              <label for="">Picture URL</label>
              <input type="text" name="url" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Content</label>
              <textarea name="content" id="" cols="30" rows="10" class="form-control" required></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success">
              Submit
            </button>
          </div>
      </form>
  
      </div>
    </div>
  
  </div>
